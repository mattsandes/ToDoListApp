<h2>See the content</h2>

<p>
  Esses dados estão sendo retornados da minha api feita em Spring Boot com
  Java 21.
</p>

<table mat-table [dataSource]="task" class="mat-elevation-z8 demo-table">
  <!-- Nome da Tarefa -->
  <ng-container matColumnDef="demo-taskName">
    <th mat-header-cell *matHeaderCellDef>Tarefa</th>
    <td mat-cell *matCellDef="let taskItem">{{ taskItem.taskName }}</td>
  </ng-container>

  <ng-container matColumnDef="demo-description">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let taskItem">{{ taskItem.description }}</td>
  </ng-container>

  <ng-container matColumnDef="demo-createDate">
    <th mat-header-cell *matHeaderCellDef>Data de Criação</th>
    <td mat-cell *matCellDef="let taskItem">{{ taskItem.createDate | date: 'dd/MM/yyyy HH:mm' }}</td>
  </ng-container>

  <ng-container matColumnDef="demo-done">
    <th mat-header-cell *matHeaderCellDef>Concluído</th>
    <td mat-cell *matCellDef="let taskItem">{{ taskItem.done ? 'Sim' : 'Não' }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="taskHeader"></tr>

  <!-- Linhas de Dados -->
  <tr mat-row *matRowDef="let row; columns: taskHeader;"></tr>
</table>
