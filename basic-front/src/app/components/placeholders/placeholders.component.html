<h2>Mostrando os dados da JSON placholder</h2>

<p>
  Esse componente faz uma chamada para uma API de terceiro no qual os dados estão sendo exibidas aqui.
</p>

<table mat-table [dataSource]="datas" class="mat-elevation-z8">
  <!-- Nome da Tarefa -->
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef>User Id</th>
    <td mat-cell *matCellDef="let dataItem">{{ dataItem.userId }}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let dataItem">{{ dataItem.id }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Titulo</th>
    <td mat-cell *matCellDef="let dataItem">{{ dataItem.title }}</td>
  </ng-container>

  <ng-container matColumnDef="completed">
    <th mat-header-cell *matHeaderCellDef>Concluído</th>
    <td mat-cell *matCellDef="let dataItem">{{ dataItem.done ? 'Sim' : 'Não' }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="toDoHeader"></tr>

  <!-- Linhas de Dados -->
  <tr mat-row *matRowDef="let row; columns: toDoHeader;"></tr>
</table>
